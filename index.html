<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="total-items">
            <div class="heros">
                <div class="players">
                    <img src="./images/super-1.png" alt="404 err">
                    <p>Spiderman</p>
                    <h6>12</h6>
                </div>
                <div class="players">
                    <img src="./images/super-3.png" alt="404 err">
                    <p>Wonder Women</p>
                    <h6>30</h6>
                </div>
                <div class="players">
                    <img src="./images/super-5.png" alt="404 err">
                    <p>Superman</p>
                    <h6>20</h6>
                </div>
                <div class="players">
                    <img src="./images/super-6.png" alt="404 err">
                    <p>Brave Women</p>
                    <h6>40</h6>
                </div>
            </div>
            <div class="score">
                <h6>5-0</h6>
            </div>
            <div class="villains">
                <div class="players">
                    <img src="./images/super-2.png" alt="404 err">
                    <p>Captain America</p>
                    <h6>50</h6>
                </div>
                <div class="players">
                    <img src="./images/super-4.png" alt="404 err">
                    <p>Gem Women</p>
                    <h6>50</h6>
                </div>
                <div class="players">
                    <img src="./images/super-7.png" alt="404 err">
                    <p>Hulk</p>
                    <h6>70</h6>
                </div>
                <div class="players">
                    <img src="./images/super-8.png" alt="404 err">
                    <p>Spy</p>
                    <h6>30</h6>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer">Made with <img src="./images/Vector.svg">Venkata Rajesh</footer>
</body>

</html>
